name: 20221130_ICME_VIVO_V49_stage4Kernel5To3ReLUToGeLU_Gmlp_BS52_PS256_LR3E_4_mydatasets_COS_ITER60_L1_FFT_ddp
model_type: mimo_pan_Model_075_s4
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
datasets:
  train:
    name: mydatasets
    type: PairedImageDataset
    dataroot_gt: /data2/yangzhongbao/datasets/deblur/REDS/REDSX2X4X10_CRF_IMG/train/gt
    dataroot_lq: /data2/yangzhongbao/datasets/deblur/REDS/REDSX2X4X10_CRF_IMG/train/blur
    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X3_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 256
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 13
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: mydatasets
    type: PairedImageDataset
    dataroot_gt: /data2/yangzhongbao/datasets/deblur/REDS/REDSX2X4X10_CRF_IMG/testmini/gt
    dataroot_lq: /data2/yangzhongbao/datasets/deblur/REDS/REDSX2X4X10_CRF_IMG/testmini/blur
    io_backend:
      type: disk



# network structures
network_g:
  type: MBDFNet
  scale_fact: 0.75


# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 3e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [200000, 200000, 200000]
    restart_weights: [1, 1, 0.5]
    eta_min: !!float 1e-7

#  scheduler:
#    type: MultiStepLR
#    milestones: [50000]
#    gamma: 0.5

  total_iter: 600000
  warmup_iter: -1  # no warm up

  # losses
  l1_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  
  fq_opt:
    type: FrequencyLoss
    loss_weight: 0.1
    reduction: mean


# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
