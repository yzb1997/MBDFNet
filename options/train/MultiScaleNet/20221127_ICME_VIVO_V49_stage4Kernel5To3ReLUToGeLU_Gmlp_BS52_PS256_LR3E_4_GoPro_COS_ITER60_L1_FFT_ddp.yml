name: 20221127_ICME_VIVO_V49_stage4Kernel5To3ReLUToGeLU_Gmlp_BS52_PS256_LR3E_4_GoPro_COS_ITER60_L1_FFT_ddp_fine
model_type: mimo_pan_Model_075_s4
scale: 1
num_gpu: 4  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
datasets:
  train:
    name: GoPro
    type: PairedImageDataset
    dataroot_gt: /data2/yangzhongbao/datasets/deblur/GoPro/GoPro_train/train/target
    dataroot_lq: /data2/yangzhongbao/datasets/deblur/GoPro/GoPro_train/train/input
    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X3_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 256
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 13
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: GoPro
    type: PairedImageDataset
    dataroot_gt: /data2/yangzhongbao/datasets/deblur/GoPro/GoPro_train/testmini/gt
    dataroot_lq: /data2/yangzhongbao/datasets/deblur/GoPro/GoPro_train/testmini/blur
    io_backend:
      type: disk



# network structures
network_g:
  type: vivo_stage3_final_v49_bdmlp_stage4_stage4Kernel5To3ReLUToGeLU
  scale_fact: 0.75


# path
path:
  pretrain_network_g: /data2/yangzhongbao/code/vivo_code/BasicSR/experiments/20221127_ICME_VIVO_V49_stage4Kernel5To3ReLUToGeLU_Gmlp_BS52_PS256_LR3E_4_GoPro_COS_ITER60_L1_FFT_ddp/models/net_g_595000.pth
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

#   scheduler:
#     type: CosineAnnealingRestartLR
#     periods: [200000, 200000, 200000]
#     restart_weights: [1, 1, 0.5]
#     eta_min: !!float 1e-7

  scheduler:
    type: MultiStepLR
    milestones: [600000]
    gamma: 0.5

  total_iter: 600000
  warmup_iter: -1  # no warm up

  # losses
  l1_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  
  fq_opt:
    type: FrequencyLoss
    loss_weight: 0.1
    reduction: mean

  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1.0
    style_weight: 0
    range_norm: false
    criterion: l1
    
  # gan loss
#  gan_opt:
#    type: GANLoss
#    gan_type: vanilla
#    real_label_val: 1.0
#    fake_label_val: 0.0
#    loss_weight: !!float 1e-1

#  net_d_iters: 1
#  net_d_init_iters: 0

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
